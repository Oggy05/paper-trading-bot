name: Paper Trading Bot (2 min)

on:
  schedule:
    - cron: "*/2 * * * *"   # EVERY 2 MINUTES
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install yfinance pytz

      - name: Run bot
        run: python bot.py

      - name: Commit logs
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@github.com"
          git add trade_log.txt state.txt || true
          git commit -m "update log" || echo "no changes"
          git push
